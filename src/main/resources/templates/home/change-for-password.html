<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đổi mật khẩu</title>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />

    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/home/style.css}"/>
</head>
<body>
<div
        th:replace="home/header.html :: header ">
</div>
<article>
    <div class="container">
        <div class="row">
            <div class="col-8 align-self-center">
                <img th:src="@{/img/logo4.png}" width="20%" alt="" style="margin-left: 240px;"/>
            </div>
            <div class="col">
                <form th:action="@{/home/change-password}" method="post">
                    <div class="login-form">
                        <h4 class="text-center">Đổi mật khẩu</h4>
                        <div class="form-group">
                            <i class="bi bi-key-fill"></i>
                            <input type="password" name="password"
                                   placeholder="Nhập mật khẩu mới" />
                        </div>
                        <div class="form-group">
                            <i class="bi bi-key-fill"></i>
                            <input type="password" name="confirm-password"
                                   placeholder="Xác nhận mật khẩu" />
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary">Đổi mật khẩu</button>
                        </div>
                        <small id="emailHelp"
                               class="form-text text-muted text-danger mt-4">
                            [[${sendFail}]]</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>
<div
        th:replace="home/footer.html :: footer ">
</div>
</body>
</html>
