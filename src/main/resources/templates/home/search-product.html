<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tìm kiếm</title>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />

    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/home/style.css}"/>
</head>
<body>
<div
        th:replace="home/header.html :: header ">
</div>
<article>
    <div class="container">
        <div class="mt-5 product_of_category">
            <h5>Kết quả tìm kiếm</h5>
            <hr class="mt-4 mb-4" />
            <div class="">
                <div class=" single-product-outline"
                     th:each="product :${productList}">
                    <a th:href="@{/home/product-detail/{product_id}(product_id = ${product.id})}">
                        <div class="single-product">
                            <div class="image-product mt-3">
                                <img
                                        th:src="@{/img/{image}(image=${product.image})}" width="100%"
                                        alt=""/>
                            </div>
                            <div class="container category_in_product mt-3">
                                <div class="row">
                                    <div class="col">[[${product.category.name}]]
                                    </div>
                                    <div class="col star">
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="info_product_details">
                                <p class="card-title"><a
                                        href="">[[${product.name}]]</a></p>
                                <div class="row" style="margin-top: 15px">
                                    <div class="col">
                                        <p class="card-text" style="color: #dc3545; font-size:
                      17px; margin-bottom: 20px;"
                                        >[[${#numbers.formatDecimal(product.price-product.discount, 0,
                                            'COMMA', 0, 'POINT')}]]<sup>₫</sup></p>
                                    </div>
                                    <div class="col" style="text-align: right;">
                                        <p class="card-text"><del>[[${#numbers.formatDecimal(product.price, 0,
                                            'COMMA', 0, 'POINT')}]]<sup>₫</sup></del></p>
                                    </div>
                                </div>
                            </div>
                            <a
                                    th:href="@{/add-to-cart/{product_id}(product_id = ${product.id}, id = 2)}" class="btn btn-primary"><i
                                    class="fas fa-cart-plus"></i> &ensp; Thêm vào
                                giỏ</a>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
</article>
<div
        th:replace="home/footer.html :: footer ">
</div>
</body>
</html>
