<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký</title>

  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          rel="stylesheet"
  />

  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />

  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
          rel="stylesheet"
  />
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
  ></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/home/style.css}"/>
</head>
<body>
<div
        th:replace="home/header.html :: header ">
</div>
<article>
  <div class="container">
    <div class="row">
      <div class="col-7 align-self-center">
        <img
                th:src="@{/img/logo4.png}"
                width="40%"
                alt=""
                style="margin-left: 140px"
        />
      </div>
      <div class="col">
        <div class="register-form">
          <h4 class="text-center">ĐĂNG KÝ</h4>
          <form th:object="${user}">
            <div class="form-group  mt-4">
              <label for="">Tên đăng nhập</label>
              <input type="text" th:field="*{username}" class="form-control" />
              <small class="form-text text-muted ErrorCSS"
                     th:each="err : ${#fields.errors('username')}">
                [[${err}]]
              </small>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="">Họ</label>
                  <input type="text" th:field="*{firstName}" class="form-control" />
                  <small class="form-text text-muted ErrorCSS"
                         th:each="err : ${#fields.errors('firstName')}">
                    [[${err}]]
                  </small>
                </div>
                <div class="col">
                  <label for="">Tên</label>
                  <input type="text" th:field="*{lastName}"
                         class="form-control" />
                  <small class="form-text text-muted ErrorCSS"
                         th:each="err : ${#fields.errors('lastName')}">
                    [[${err}]]
                  </small>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="">Mật khẩu</label>
              <input type="password" th:field="*{password}" class="form-control" />
              <small class="form-text text-muted ErrorCSS"
                     th:each="err : ${#fields.errors('password')}">
                [[${err}]]
              </small>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="">Giới tính</label>
                  <select name="" id="" class="form-control" th:field="*{gender}">
                    <option value="1">Nam</option>
                    <option value="0">Nữ</option>
                  </select>
                  <small class="form-text text-muted ErrorCSS"
                         th:each="err : ${#fields.errors('gender')}">
                    [[${err}]]
                  </small>
                </div>
                <div class="col">
                  <label for="">Số điện thoại</label>
                  <input type="text" class="form-control" th:field="*{phoneNumber}" />
                  <small class="form-text text-muted ErrorCSS"
                         th:each="err : ${#fields.errors('phoneNumber')}">
                    [[${err}]]
                  </small>
                </div>
              </div>
            </div>
            <input type="text" class="form-control" th:field="*{email}" hidden />
            <div class="mt-5">
              <input type="submit" class="btn btn-primary"
                     value="Đăng ký"
                     formaction="/home/register/create"
                     formmethod="POST"/>

            </div>

            <div class="hr-sect">Hoặc
              <p> Bạn đã có tài khoản?<a th:href="@{/home/login}"> Đăng nhập</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</article>
<div
        th:replace="home/footer.html :: footer ">
</div>
</body>
</html>
