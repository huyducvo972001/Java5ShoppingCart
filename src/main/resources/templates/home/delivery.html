<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Giỏ hàng</title>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />

    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/home/style.css}"/>
</head>
<body>
<div
        th:replace="home/header.html :: header ">
</div>
<article class="article_delivery">
    <div class="row">
        <div class="col align-self-center">
            <img th:src="@{/img/shipper.png}" width="100%" alt="">
        </div>
        <div class="col">
            <div class="container delivery">
                <h4 class="text-center font-weight-bold">Thông tin giao hàng</h4>
                <form th:object="${deliveryInfo}">
                    <div class="form-group">
                        <label>Họ và tên</label>
                        <input type="text" th:field="*{recipientName}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label >Số điện thoại</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <input type="text" th:field="*{address}"  formaction="/manager-user/user/create"
                               formmethod="POST"
                               class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary"
                           value="Xác nhận đặt hàng"
                           formaction="/home/cart/order"
                           formmethod="POST"/>

                </form>
            </div>
        </div>
    </div>
</article>
<div
        th:replace="home/footer.html :: footer ">
</div>
</body>
</html>
