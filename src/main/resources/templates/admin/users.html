<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Users
    </title>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
            name="viewport"
    />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link
            th:href="@{/admin/css/light-bootstrap-dashboard.css?v=2.0.0}"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
</head>

<body>
<div class="wrapper">
    <div
            th:replace="admin/slide-bar.html :: slide-bar ">
    </div>
    <div class="main-panel">

        <div
                th:replace="admin/nav-bar.html :: nav-bar ">
        </div>

        <div class="content">
            <div class="container">

                <table class="table bg-white table-borderless">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center"
                            style="width: 10%;">Số TT
                        </th>
                        <th scope="col">Ảnh đại diện</th>
                        <th scope="col">Họ và tên</th>
                        <th scope="col" class="text-center">Giới tính</th>
                        <th scope="col">Email</th>
                        <th scope="col" class="text-center">Số điện thoại</th>
                        <th scope="col" class="text-center">Sự kiện</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user,idx :${listUser}">
                        <th scope="row" class="text-center">[[${idx.index +1
                            }]]
                        </th>
                        <td><img width="70px" alt="" style="border-radius:
                        100%"
                                 th:src="@{/admin/image/{image}(image=${user.image})}"></td>
                        <td>[[${user.firstName}]] [[${user.lastName}]]</td>
                        <td class="text-center">[[${user.gender ?
                            "Nam":"Nữ"}]]
                        </td>
                        <td>[[${user.email}]]</td>
                        <td class="text-center">[[${user.phoneNumber}]]</td>
                        <td class="text-center"><a
                                th:href="@{/manager-user/set-form/{id}(id = ${user.id})}">
                            <i class="far fa-edit"></i></a> &ensp;
                            <a
                                    th:href="@{/manager-user/user/delete/{id}(id = ${user.id})}"><i
                                    class="far fa-trash-alt"></i></a>
                        </td>
                    </tr>

                    <tr class="align-self-center">
                        <th scope="row" colspan="2">
                            <a class="create_user ml-4"
                               th:href="@{/manager-user/user-action}">
                                Thêm mới
                            </a></th>
                        <td class="text-center">...</td>
                        <td class="text-center">...</td>
                        <td class="text-center">...</td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
        <footer class="text-center align-bottom bg-white">
            <p style="opacity: 0.9; padding: 10px; border-top: 2px solid rgb(224, 224, 224);">
                © FPT Polytechnic - Assignment Java 5 - IT16102</p>
        </footer>

    </div>
</div>
</body>
<script>
    document.querySelector("#users").classList.add("active");
</script>
<style>
    td, th{
        vertical-align: middle !important;
    }
</style>
</html>
