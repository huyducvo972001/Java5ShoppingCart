<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Products
    </title>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
            name="viewport"
    />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link
            th:href="@{/admin/css/light-bootstrap-dashboard.css?v=2.0.0}"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
</head>

<body>
<div class="wrapper">
    <div
            th:replace="admin/slide-bar.html :: slide-bar ">
    </div>
    <div class="main-panel">

        <div
                th:replace="admin/nav-bar.html :: nav-bar ">
        </div>

        <div class="content">
            <div class="container table_invoice">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Người mua</th>
                        <th scope="col">Ngày mua</th>
                        <th scope="col">Tổng tiền</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white">
                    <tr th:each="iv,idx:${invoice}">
                        <th scope="row">[[${idx.index+1}]]</th>
                        <td>[[${iv.group.id}]]</td>
                        <td>[[${iv.group.customer.firstName}]]
                            [[${iv.group.customer.lastName}]]</td>
                        <td th:text="${#dates.format(iv.group.purchaseDate, 'dd/MM/yyyy')}"></td>
                        <td>[[${#numbers.formatDecimal(iv.priceTotal, 0,
                            'COMMA', 0, 'POINT')}]]<sup>₫</sup></td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>



        <footer class="text-center align-bottom bg-white">
            <p style="opacity: 0.9; padding: 10px; border-top: 2px solid rgb(224, 224, 224);">
                © FPT Polytechnic - Assignment Java 5 - IT16102</p>
        </footer>

    </div>
</div>
</body>
<script>
    document.querySelector("#invoices").classList.add("active");
</script>
</html>
